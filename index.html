<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Projects_anorak</title>
</head>
<body>
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="page col-md-8">
        <main role="main" class="container">

          <div class="container">
            <h1 class="display-4">Projects of Anorak</h1>
            <p class="lead">This site host's my little game for the gameJam ludum dare 46</p>
            <a href="/game.html" class="btn btn-danger btn-lg active" role="button" aria-pressed="true">Go to the game</a>
          </div>


        </main><!-- /.container -->

        <footer>
          <div class="container">
            <p>This site is from &copy; Anorak6435, I hope you like to play my game! This was an amazing event!</p>
          </div>
        </footer>
      </div> <!--.page-->
      <div class="col-md-2">
      </div>
    </div> <!--.row-->
    <script>
      // load a js file.
      function GetJsFile(FileName) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var bestand = document.getElementById("bestand");
            bestand.innerHTML += this.responseText;
          }
        };
        xhttp.open("GET", FileName, true);
        xhttp.send();
      }
      GetJsFile("/js/main.js");
    </script>

    <script id='bestand'></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
